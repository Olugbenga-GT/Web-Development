<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS  &  INPUTS</title>
</head>
<body>
    <form >

        <div>
            <label for="name"> Name  </label>
            <input type="text" id="name" name="name">
        </div>

        <div>
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email"  placeholder="Enter an email">
        </div>

        <div>
            <label for="message">Message</label>  <br>
            <textarea name="message" id="message" cols="30" rows="6"></textarea>
        </div>

        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <label for="age">Age</label>  <br>
            <input type="number" name="age" id="age">

        </div>

        <div>
            <label for="date">Birthday</label>  <br>
            <input type=date name="date" id="date">
        </div>

        <div>
            <label for="membership">Native</label> <br>
            <input type="radio" name="membership", id="membership" value="cohort-1">Cohort-1 <br>
            <input type="radio" name="membership", id="membership" value="cohort-2">cohort-2 <br>
            <input type="radio" name="membership", id="membership" value="cohort-3">cohort-3 <br>
            <input type="radio" name="membership", id="membership" value="cohort-4">cohort-4 <br>
            <input type="radio" name="membership", id="membership" value="cohort-5" checked>cohort-5 <br>
            <input type="radio" name="membership", id="membership" value="cohort-4">cohort-6 <br>
            <input type="radio" name="membership", id="membership" value="cohort-4">cohort-7 <br>
        </div>
            <br> 
        <div>
            <label for="Languages">Programming  Languages</label> <br>
            <input type="checkbox" name="Languages", id="Languages" value="Java">Cohort-1 <br>
            <input type="checkbox" name="Languages", id="Languages" value="MySQL">MySQL <br>
            <input type="checkbox" name="Languages", id="Languages" value="Python">Python <br>
            <input type="checkbox" name="Languages", id="Languages" value="Typescript">Typescript <br>
            <input type="checkbox" name="Languages", id="Languages" value="Javascript">Javascript <br>
            <input type="checkbox" name="Languages", id="Languages" value=".NET">.NET<br>
            <input type="checkbox" name="Languages", id="Languages" value="React.JS / Vue.JS">React.JS / Vue.JS<br>
            <input type="checkbox" name="Languages", id="Languages" value="Django"> Django
                 <br>
            <input type="button" value="Submit">
            <button type="reset">Reset Info</button>
    </form>
</body>
</html>
